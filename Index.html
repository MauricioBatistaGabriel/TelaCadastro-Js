<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/cadastro.css">
    <script src="/js/Cadastro.js" text="text/javascript"></script>
    <title>PÃ¡gina de Cadastro</title>
</head>

<body>
    <section class="boxLogin container">
        <div class="content">
            <form class="login" name="login">

                <h1><i class="icon icon-key-1"></i> Cadastro</h1>

                <div class="padding">

                    <label>
                        <input type="text" class="campos" id="campoEmailCadastro" placeholder="E-mail" name="email">
                    </label>

                    <label>
                        <input type="text" class="campos" id="campoCPFCadastro" placeholder="CPF" name="CPF">
                    </label>

                    <label>
                        <input type="password" class="campos" id="campoPasswordCadastro" placeholder="Password" name="senha">
                    </label>

                    <label>
                        <input type="password" class="campos" id="campoPasswordRecadastro" placeholder="Confirm Password" name="senha">
                    </label>

                    <button onclick="Cadastrar()" class="btn">Cadastrar</button>

                </div>
                <!--padding-->

                <div class="linksForm">

                    <a href="/html/ResgatarSenha.html" class="fade_4S" title="Resgatar Senha"><i class="icon icon-forward-1"></i> Resgatar
                        Senha</a>
                    <a href="/html/Login.html" class="fade_4S" title="Logar"><i class="icon icon-user-add"></i>Login</a>

                </div>

            </form>

        </div>
    </section>

</body>

</html>
