<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/resgatarSenha.css">
    <script src="/js/ResgatarSenha.js"></script>
    <title>Resgatar Senha</title>
</head>
<body>
    
    <section class="boxLogin container">
        <div class="content">
            <form class="login" name="login">

                <h1><i class="icon icon-key-1"></i> Recuperar senha</h1>

                <div class="padding">

                    <label>
                        <input type="text" class="campos" id="campoEmailRegistra" placeholder="E-mail" name="email">
                    </label>

                    <label>
                        <input type="text" class="campos" id="campoCPFRegistra" placeholder="CPF" name="CPF">
                    </label>

                    <label>
                        <input type="password" class="campos" id="campoPasswordRegistra" placeholder="Password" name="senha">
                    </label>

                    <label>
                        <input type="password" class="campos" id="campoPasswordRegistra_2" placeholder="Confirm Password" name="senha">
                    </label>

                    <button onclick="ResgatarSenha()" class="btn">Trocar Senha</button>

                </div>
                <!--padding-->

                <div class="linksForm">

                    <a href="/html/Login.html" class="fade_4S" title="Logar"><i class="icon icon-user-add"></i>Login</a>

                    <a href="/Index.html" class="fade_4S" title="Resgatar Senha"><i class="icon icon-forward-1"></i> Cadastro</a>

                </div>

            </form>

        </div>
    </section>

</body>
</html>
