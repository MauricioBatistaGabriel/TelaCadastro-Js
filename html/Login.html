<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="/js/Login.js"></script>
    <link rel="stylesheet" href="/css/login.css">
    <title>Tela de Login</title>
</head>

<body>
    <section class="boxLogin container">
        <div class="content">
            <form class="login" name="login">

                <h1><i class="icon icon-key-1"></i> Login</h1>

                <div class="padding">

                    <label>
                        <input type="text" class="campos" id="campoEmail" placeholder="E-mail" name="email">
                    </label>

                    <label>
                        <input type="password" class="campos" id="campoPassword" placeholder="Password" name="senha">
                    </label>

                    <button onclick="Login()" class="btn">Login</button>

                </div>
                <!--padding-->

                <div class="linksForm">

                    <a  class="fade_4S" title="Resgatar Senha"><i class="icon icon-forward-1"></i> Resgatar
                        Senha</a>
                    <a href="Index.html" class="fade_4S" title="Cadastrar-se"><i
                            class="icon icon-user-add"></i> Cadastro</a>

                </div>

            </form>

        </div>
    </section>
</body>

</html>
